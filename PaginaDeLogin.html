<!DOCTYPE html>
<htmL>

<head>
  <meta charset="utf-8">
  <title>Página de Login DIM DIM</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    form {
      display: inline-block;
      text-align: left;
      border: 1px solid black;
      padding: 20px;
      border-radius: 5px;
    }

    label,
    input {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2>Login </h2>
  <form action="/" method="post">
    <div>
      <label>Usuário </label>
      <input type="text" id="txtUsuario" name="username" required>
    </div>
    <div>
      <label>Senha:</label>
      <input type="password" id="txtSenha" name="password" required>
    </div>
    <div>
      <a href="esqueciSenha.html">Esqueci minha senha</a>
    </div>
    <div>
      <button type="submit" id="btnEntrar">Entrar</button>
    </div>
  </form>
</body>

</htmL>
